<style type="text/css">
    html {
        height: 100%;
    }

    body {
        height: 100%;
        font-family: Verdana, sans-serif, Arial;
        color: #000;
        margin: 0;
        font-size: 14px;
        padding: 0;
    }

    #map {
        position: absolute;
        left: 312px;
        top: 46px;
        right: 2px;
        bottom: 2px;
        border: 1px solid #cccccc;
    }

    #result {
        position: absolute;
        left: 2px;
        top: 46px;
        width: 306px;
        bottom: 2px;
        border: 1px solid #cccccc;
        background-color: #FAFAFA;
        overflow: auto;
    }

    button {
        width: 220px;
        font-family: Verdana, sans-serif, Arial;
        font-size: 12px;
        padding: 2px 0;
        color: #333
    }

    .top-div {
        border-bottom: 1px solid #e9e9e9;
        padding: 10px 12px;
        background: #fff;
    }

    .top-div-span1 {
        font-size: 20px;
    }

    .top-div-span2 {
        font-size: 16px;
        color: #777
    }

    .btn-div {
        padding: 16px 12px 6px 38px;
    }

    .msg-cont {
        padding: 6px 12px 1px;
        border-bottom: 1px solid #e9e9e9;
    }

    .msg-list {

    }

    .event-header {
        padding: 14px 12px 6px 38px;

    }

    #event-log {
        padding: 6px 12px 6px 38px;
        color: #777;
        font-size: 12px;
        line-height: 22px;
    }

    .map_marker {
        position: relative;
        width: 34px;
        height: 48px
    }

    /*marker text span css*/
    .my-div-span {
        position: absolute;
        left: 1.5em;
        right: 1em;
        top: 1.4em;
        bottom: 2.5em;
        font-size: 9px;
        font-weight: bold;
        width: 1px;
        color: black;
    }
</style>

<script src="https://apis.mapmyindia.com/advancedmaps/v1/9440dc184957cb68062acbd0187f20f5/map_load?v=1.5"></script>

<div class="top-div">
    <span class="top-div-span1">MapmyIndia Maps API: </span>
    <span class="top-div-span2">Map Marker Example</span>
</div>
<div id="result">

</div>
<div id="map" style="padding-top: 80px;"></div>
<script>
    var map = null;
    var latitude, longitude; // Declare variables for latitude and longitude

    window.onload = function () {
        navigator.geolocation.getCurrentPosition(function (position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;

            // Initialize map with user's location
            map = new MapmyIndia.Map('map', {
                center: [latitude, longitude],
                zoomControl: true,
                hybrid: true
            });

            // Programmatically click the current location button
            var geoLocationButton = document.getElementById('geo_location0');
            if (geoLocationButton) {
                geoLocationButton.click();
            }
        });
    };
</script>
